<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Places</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Load navbar.html -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            });
    </script>

    <div id="navbar-container"></div>

    <main>
        <h1>Explore Local Places</h1>
        <div class="places-container" id="places-container"></div>
    </main>

    <!-- Load PapaParse and the custom script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="js/cards.js"></script>
    <script>
        // Example CSV data for testing
        const csvData = `ID,Name,Location,Category,Price,Description
        1,Place 1,City, State,Restaurant,5,Great place to eat!
        2,Place 2,City, State,Cafe,3,Cozy cafe for coffee and chats`;

        loadCards(csvData);
    </script>
</body>
</html>
