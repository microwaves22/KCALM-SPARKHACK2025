<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Local Places</title>
        <link rel="stylesheet" href="css/styles.css">
        <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" /> -->
    </head>
    <body>
        <script>
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-container').innerHTML = data;
                });
        </script>

        <div id="navbar-container"></div>

        <div id="local-places-container">
            <h2 id="place-name">Place Name</h2>
            <img id="place-photo" src="assets/add-photo.png" alt="Place Photo" />
            <div id="icons-container">
                <img id="heart-icon" src="assets/heart-icon.png" alt="Favorite" class="icon" />
                <img id="bookmark-icon" src="assets/bookmark-icon.png" alt="Bookmark" class="icon" />
            </div>
            <p id="place-address"></p>
            <p id="place-type"></p>
            <div id="buttons-bn"> 
                <button class="back-button" id="back-button">Back</button>
                <button class="next-button" id="next-button">Next</button>
            </div>
        </div>        

        <!-- <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script> -->
        <script src="js/localplaces.js"></script>
    </body>
</html>
