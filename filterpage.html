<!-- Filter page of KCalm -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title portion to be deleted later -->
        <title>Filterpage</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <!-- code for the navigation bar -->
        <div class="header-container">
            <img src="assets/KCalm-logo.png" alt="KCalm" class="KCalm-logo-icon">

            <nav>
                <!-- when user clicks on homepage image, user will be brought to homepage -->
                <a href="homepage.html">
                    <img src="assets/home.png" alt="Home" class="nav-icon">
                </a>
                <a href="filterpage.html">Search for Locals</a>
                <a href="accountpage.html">Account</a>
                <a href="aboutuspage.html">About Us</a>
            </nav>
        </div>

        <div id="local-places-container"></div>

        <script>
        // Fetch content from localplaces.html
        fetch('localplaces.html')
            .then(response => response.text())
            .then(data => {
            // Inject the content into the #local-places-container div
            document.getElementById('local-places-container').innerHTML = data;
            })
            .catch(error => console.error('Error fetching content:', error));
        </script>


        <script src="js/script.js"></script>
    </body> 
</html>
