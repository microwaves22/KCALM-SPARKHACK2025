<!-- Homepage of KCalm -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- title portion to be deleted later -->
        <title>Home</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- code for the navigation bar -->
        <nav>
            <img src="assets/KCalm-logo.png" alt="KCalm" class="KCalm-logo-icon">
            <div class="nav-links">
                <a href="homepage.html">
                    <img src="assets/home-icon.png" alt="Home" class="nav-icon">
                </a>
                <a href="filterpage.html">Search for Locals</a>
                <a href="listspage.html">Lists</a>
                <a href="aboutuspage.html">About Us</a>
                <a href="accountpage.html">Account</a>
            </div>
        </nav>        
       
        <!-- Login/Sign-up form -->
        <div class="login-box">
            <div class="form-container">
                <!-- Login Form -->
                <div id="login-form">
                    <h2>Login</h2>
                    <form>
                        <input type="text" placeholder="Username" required><br>
                        <input type="password" placeholder="Password" required><br>
                        <button type="submit">Login</button>
                    </form>
                    <p>New user? <a href="javascript:void(0)" onclick="toggleForm()">Sign up here</a></p>
                    <div class="guest-container">
                        <p>Don't want to sign in?</p>
                        <button onclick="continueAsGuest()">Continue as Guest</button>
                    </div> 
                </div>
    
                <!-- Sign Up Form -->
                <div id="signup-form" style="display: none;">
                    <h2>Sign Up</h2>
                    <form id="signup-form">
                        <input type="text" id="name" placeholder="Full Name" required><br>
                        <input type="email" id="email" placeholder="Email" required><br>
                        <input type="password" id="password" placeholder="Password" required><br>
                        <button type="button" onclick="submitSignUp()">Sign Up</button>
                    </form>
                    <p><a href="javascript:void(0)" onclick="toggleForm()">Already a user?</a></p>                  
                </div>
            </div>
        </div> 

        <script src="js/script.js"></script>
    </body> 
</html>
